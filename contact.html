        <section class="section" id="contactPage">
               
            <div class="columns is-centered">
                <div class="column is-four-fifths is-full-mobile">
                    <div class="columns">
                        <div class="box column is-half is-align-content-center">
                            <h2 class="title has-text-centered" style="text-indent: 0%;">Formulaire de contact</h2>
                            <div class="field">
                                <label class="label">Nom</label>
                                <div class="control has-icons-left">
                                  <input class="input is-light" type="text" placeholder="Entrez votre nom">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                </div>               
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                  <input class="input is-light" type="email" placeholder="Entrez votre email">
                                  <span class="icon is-small is-left">
                                    <i class="fa-regular fa-envelope"></i>
                                  </span>
                                </div>               
                            </div>
                            
                            <div class="field">
                                <label class="label">Téléphone</label>
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-static is-light" style="border-top-right-radius: 0%;">
                                          +32
                                        </a>
                                      </p>
    
                                    <div class="control has-icons-left is-expanded ">
                                        <input class="input is-light" type="tel" placeholder="Entrez votre numéro de téléphone">
                                        <span class="icon is-left">
                                            <i class="fa-solid fa-phone"></i>
                                        </span>
                                        <p class="help is-dark">N'introduisez pas le premier numéro (0).</p>
                                    </div>
                                    
                                    
                                </div>
                                
                            </div>
                            <div class="field">
                                <label class="label">Pourquoi nous contactez-vous ?</label>
                                <div class="control has-icons-left">
                                    <span class="icon icon-left">
                                        <i class="fa-regular fa-hand-pointer"></i>
                                    </span>
                                    <div class="select is-light is-fullwidth has-text-grey">
                                        <select class="has-text-grey-light">
                                            <option>Question relative à la santé</option>
                                            <option>Oxygénothérapie</option>
                                            <option>Tireuse à lait</option>
                                        </select>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea is-light" placeholder="Message"></textarea>
    
                                </div>
                            </div>
                            <div class="field">
                                <p class="control has-text-centered">
                                    <button type="submit" class="button is-light ">
                                        Envoyer
                                    </button>
                                </p>
                            </div>
                            
                                
                                
                                
                            
                                
                                


                            

                            
                             
                        </div>

                                <img class="is-square" style="border-radius: 10px;" src="./Images/Section/contact.html/contact.jpg" alt="contact">
                            </figure>
                        </div>
                    </div>
                </div>
