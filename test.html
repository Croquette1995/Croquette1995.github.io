<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CasaDali</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="my-bulma-project.css">  
    <title>Casa</title>
    
</head>
<body>
    <section class="section is-hidden-desktop is-hidden-fullhd is-hidden-tablet is-hidden-widescreen" id="menuMobile">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
              <img width="64" height="64" class="" src="./Images/logo.png" alt="Accueil">
          </a>
      
          <a role="button" class="navbar-burger" data-target="navbarBasicExample" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="index.html" class="navbar-item">
              Accueil
            </a>

            <a href="casadali.html" class="navbar-item">
              Casa Dali
            </a>

            <a href="conditions.html" class="navbar-item">
              Conditions
            </a>

            <a href="situation.html" class="navbar-item">
              Situation
            </a>

            <a href="liens.html" class="navbar-item">
              Liens
            </a>

          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="gtranslate_wrapper"></div>
            </div>
          </div>
        </div>
      </nav>
    </section>


<script>window.gtranslateSettings = {"default_language":"fr","native_language_names":true,"detect_browser_language":true,"languages":["fr","es","en","ro","nl","it"],"wrapper_selector":".gtranslate_wrapper","switcher_horizontal_position":"inline","flag_style":"3d"}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/dwf.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });
    });
</script>
</body>
</html>
